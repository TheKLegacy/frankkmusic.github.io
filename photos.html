  <script>
    function updateImages(){
      var carousel = document.getElementById("carouselframe");
      var hiddenImages = document.getElementById("imagehide");
      var images = document.getElementsByClassName("taggedimage");
      images = Array.from(images);
      var aud = document.getElementById("Audience");
      var okt = document.getElementById("Oktoberfest");
      var per = document.getElementById("Performance");
      var his = document.getElementById("History");
      for(var i = 0; i < images.length; i++) {
        hiddenImages.appendChild(images[i]);
        images[i].classList.remove("active");
        if(images[i].getAttribute("data-tags").includes("Audience") && aud.checked){
          carousel.appendChild(images[i]);
        }
        if(images[i].getAttribute("data-tags").includes("Oktoberfest") && okt.checked){
          carousel.appendChild(images[i]);
        }
        if(images[i].getAttribute("data-tags").includes("Performance") && per.checked){
          carousel.appendChild(images[i]);
        }
        if(images[i].getAttribute("data-tags").includes("History") && his.checked){
          carousel.appendChild(images[i]);
        }
      }
      carousel.children[0].classList.add("active");
    }

  </script>
